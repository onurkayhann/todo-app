version: "3"
services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./app:/app
    links:
      - php

  php:
    build:
      context: .
      dockerfile: PHP.Dockerfile
    volumes:
      - ./app:/app
    links:
      - mysql
  mysql:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: "secret"
      MYSQL_USER: "onur"
      MYSQL_PASSWORD: "secret"
      MYSQL_DATABASE: "onurdb"
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - 3309:3309
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8081:8080
volumes:
  mysqldata: {}
